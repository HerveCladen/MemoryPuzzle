<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Memory Puzzle</title>
    <link href="styles/style.css" rel="stylesheet">
</head>
<body>
    <h2>Memory Puzzle</h2>
    <div id="board"></div>
    <div class="container-generate">
        <select id="board-rows">
            <option value="" disabled selected>Rows</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
            <option>6</option>
            <option>7</option>
            <option>8</option>
        </select>
        <select id="board-columns">
            <option value="" disabled selected>Columns</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
            <option>6</option>
            <option>7</option>
            <option>8</option>
        </select>
        <button id="board-generate">Generate</button>
    </div>
    <script src="scripts/script.js"></script>
</body>
</html>
